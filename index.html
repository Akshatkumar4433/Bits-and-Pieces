<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" charset="utf-8" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id = 'app'>
      <div class = 'container'>
      <div class = 'container-pieces'>
      <piece
       v-for = 'image in imageList'
       v-bind:key = 'image.key'
       v-bind:piece-Info = 'image'
      ></piece>
    </div>
      <div class = 'playBox' >
        <box
         v-for = 'box in boxes'
         v-bind:key = 'box.key'
         v-bind:box-info = 'box'
        ></box>
   </div>
   </div>
   <button v-on:click = 'setup(3,3)'>9 pieces</button>
 </div>
  </body>
</html>
